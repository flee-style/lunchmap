<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <title>lunch map</title>
    <style>body {padding-top: 80px;}</style>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="{% url 'lunchmap:index' %}">Lunchmap</a>
        <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <li class="nav-time">
                <span class="navbar-text"> {{ user }} -</span></li>
            <li class="nav-item"><a href="{% url 'logout' %}" class="logout nav-link">Log Out</a></li>
            {% else %}
            <li class="nav-item"><a href="{% url 'accounts:signup' %}" class="login nav-link">Sign up</a></li>
            <li class="nav-item"><a href="{% url 'login' %}" class="login nav-link">Log in</a></li>
            {% endif %}
        </ul>
    </nav>
    <div class="container">
    {% block content %}

    {% endblock %}
    </div>
</body>
</html>
